<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign In - Little Sprout</title>
    <style>
        .sign-in-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #e3f2fd;
            padding: 20px;
        }

        .sign-in-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00796b;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group input[type="submit"] {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .form-group input[type="submit"]:hover {
            background-color: #004d40;
        }

        .form-group a {
            color: #00796b;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header class="main-header">
    <h1 class="main-text">Sign In</h1>
</header>
<nav class="navbar">
    <div class="dropdown">
        <button class="dropdown-button" onclick="toggleDropdown()">â˜°</button>
        <div id="dropdown-menu" class="dropdown-content">
            <a href="clothing.html">Clothing & Accessories</a>
            <a href="nursery.html">Nursery & Furniture</a>
            <a href="feeding.html">Feeding & Nursing</a>
            <a href="toys.html">Toys & Learning</a>
        </div>
    </div>
    <a href="contact.html" class="contact-link">Contact Us</a>
    <a href="signin.html" class="sign-in-button">Sign In</a>
    <a href="#" class="cart-button">ðŸ›’ Cart</a>
</nav>
<section>
    <div class="sign-in-container">
        <form class="sign-in-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign In">
            </div>
            <div class="form-group">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>
</section>
<script>
    function toggleDropdown() {
        document.getElementById("dropdown-menu").classList.toggle("show");
    }

    window.onclick = function(event) {
        if (!event.target.matches('.dropdown-button')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>
</body>
</html>
